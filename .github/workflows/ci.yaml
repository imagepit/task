name: ci
on:
  push:
    branches:
      - master
env:
  EC2_USER: 'ubuntu'
  EC2_HOST: ${{ secrets.EC2_HOST }}
  SRC_PATH: 'build/libs/*.jar'
  DEST_DIR: '/home/ubuntu'
  APP_NAME: 'sboot'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Test with Gradle
        run: chmod +x gradlew && ./gradlew test
      - name: save test reports as artifact
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test-reports
          path: build/reports/tests/test
      - name: Build with Gradle
        run: ./gradlew build
      - name: save build artifact
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: build-artifact
          path: build/libs/task-0.0.1-SNAPSHOT.jar
      - name: Deploy to EC2 by SCP
        env:
          PRIVATE_KEY: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -t -o StrictHostKeyChecking=no -i private_key ${EC2_USER}@${EC2_HOST} "sudo mkdir -p /home/ubuntu/sboot && sudo chmod -R 777 /home/ubuntu/sboot"
          scp -i private_key build/libs/task-0.0.1-SNAPSHOT.jar ${EC2_USER}@${EC2_HOST}:/home/ubuntu/sboot/app.jar
      - name: SSH EC2 Setup and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          username: ${{ env.EC2_USER }}
          host: ${{ env.EC2_HOST }}
          script: |
            sudo systemctl restart ${APP_NAME}